<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: white;">
    <h2>Add Users</h2>
    <ol class="list">
        <li>Ahmad-1</li>
    </ol>
</body>
<script>
    // make a function to add user.

    const addUser = (user)=>{
     const newUserLi = document.createElement("li");
     newUserLi.appendChild(document.createTextNode(user));
     document.querySelector(".list").appendChild(newUserLi)

    }
    addUser("ahmad-2");
    addUser("ahmad-3");
    addUser("ahmad-4");
    addUser("ahmad-5");

        // make a function to edit user.
        const editUser =(user)=>{
            const newUserLi = document.createElement("li");
            newUserLi.appendChild(document.createTextNode(user));
            document.querySelector("li:nth-child(2)").replaceWith(newUserLi)

        }
        editUser("omer");

        const removeUser =()=>{
          const selectedUser = document.querySelector("li:nth-child(4)");
          selectedUser.remove();
        }
        removeUser()
</script>
</html>
